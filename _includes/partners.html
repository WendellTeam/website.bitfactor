<div class="partners__wrapper {{include.class}}">
    <section class="partners">
      <div class="partners__flex-container">
        <div class="partners__content">
          <h2 class="editable"><i class="icon-partners"></i>Partners</h2>
          <p class="editable">
            Learn more about our commercial or technical integration partners.
          </p>
        </div>
        <div class="partners__list">
          {% for partner in site.partners %}
            <a class="partners__partner" target="_blank" rel="noopener noreferrer" href="{{partner.partner_url}}">
              <h3 class="partner__name">{{partner.partner_name}}</h3>
              <p class="partner__description caption-light">{{partner.partner_description}}</p>
              <i class="icon-arrow_right_naked"></i>
            </a>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
