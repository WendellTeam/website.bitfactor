{% assign pages = site.pages | sort:'navigation.nav_order' | plus:0 %}

<nav class="navigation">
  <a href="/">{{ site.homepage_nav_title }}</a>
  {% for navitem in pages %}
    {% if navitem.navigation.show_in_navigation == true %}
      <a href="{{ navitem.url }}">{{ navitem.navigation.nav_title }}</a>
    {% endif %}
  {% endfor %}
</nav>
