<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if page._noindex == true %}
  <meta name="robots" content="noindex">
  {% endif %}
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{% if page.page_description %}{{ page.page_description }}{% endif %}">
  <link rel="manifest" href="/manifest.json">
 
  {% assign randomNumber=site.time | date: "%m%y%M%H%d%S" | plus:9562 %}
  <link rel="stylesheet" href="/css/main.css?{{randomNumber}}">
</head>
